<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Side Business Card</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center align-items-center">

      <!-- Card Section -->
      <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center">
        <div class="card-wrapper mb-4">

          <!-- Front Side -->
          <div class="card-face card-front text-center p-4">
            <h5 class="brand">NeoTech</h5>
            <h2 class="fullname">John Doe</h2>
            <h6 class="role">Creative Developer</h6>
            <p class="phone"><i class="fa-solid fa-phone"></i> +1 555 123 4567</p>
            <p class="email"><i class="fa-solid fa-envelope"></i> john@example.com</p>
          </div>

          <!-- Back Side -->
          <div class="card-face card-back p-4 d-flex justify-content-between align-items-center">
            <!-- Left Side Info -->
            <div class="info-side">
              <h4>Contact Info</h4>
              <p class="telegram"><i class="fa-brands fa-telegram"></i> @JohnTG</p>
              <p class="whatsapp"><i class="fa-brands fa-whatsapp"></i> +1 555 765 4321</p>
            </div>

            <!-- Right Side QR -->
            <div class="qr-card text-center">
              <div id="qrcode"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="col-lg-4 col-md-6">
        <div class="form-box p-4 rounded">
          <h4 class="text-center mb-3">Update Your Info</h4>
          <form id="infoForm">
            <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>
            <input type="text" id="role" class="form-control mb-2" placeholder="Role" required>
            <input type="text" id="phone" class="form-control mb-2" placeholder="Phone">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="text" id="telegram" class="form-control mb-2" placeholder="Telegram Username">
            <input type="text" id="whatsapp" class="form-control mb-2" placeholder="WhatsApp Number (e.g. 15551234567)" required>
            <button type="submit" class="btn neon-btn w-100 mt-2">Save</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
